<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculadora de no tengo idea" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Calculadora de Amortizacion</title>
  </head>
  <body>

    <section class="fondo">
<section class="cuadros">

  <section class="data-enter">
    <div class="data-enter-title">
      <h2>Calculadora de Amortizacion</h2>
      <a href="#" onclick="limpiar()" id="clean">Limpiar todo</a>
    </div>
    <div class="data-enter-amount">
      <label for="Amount">
        Monto de la Hipoteca </label>
    <div class="recorte">
        <p class="err">$</p>
      <input type="number" id="Amount" min="0">
    </div>
    </div>


  <section class="data-terms">

    <div class="plazo" >
    <label for="plazohip">Plazo de la hipoteca</label>
        <div class="recorte">
    <input type="text" id="plazohip" autocomplete="off">
    <p class="err">years</p>
        </div>
    </div>

    <div class="interes">
    <label for="intehip">Interes</label>
        <div class="recorte">
    <input type="text" id="intehip" autocomplete="off" >
            <p class="err">%</p>
        </div>
    </div>

  </section>



  <section class="data-enter-type">  
    <p>Tipo de Hipoteca</p> 
    <div class="repayment">
      <input type="radio" name="option" id="replayment" value="reembolso" >
      <label for="replayment">Reembolso</label>
    </div>
    <div class="intonly">
      <input type="radio" name="option" id="interes"value="interes">
      <label for="interes">Solo interes</label>
    </div>
  </section>

    <div class="button">
        <img src="src/images/icon-calculator.svg" alt="">
      <button id="boton">Calcular</button>
    </div>
  </section>
    <section class="placeholder-resultados">
      <div class="placeholder-resultados-img">
        <img class="eraseimage" src="src/images/illustration-empty.svg" alt="" />
      </div>
     <h2 class="erase">Los resultados se muestran aqui</h2>
     <p class="erase">
    Completa el formulario, da click en calcular y veras cual sera tu Reemolso mensual.
    </p>
    </section>

    </section>

    </section>
    <p class="congrats">made with by <a href="https://github.com/LuisD3vv">LuisDev</a></p>
    <script defer src="src/main.js"></script>
    
  </body>
</html>
